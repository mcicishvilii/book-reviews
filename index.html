<!DOCTYPE html>
<html>
<head>
    <title>Book Price Compare</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #f4f4f4; }
        .price { font-weight: bold; color: #2c3e50; }
        .cheaper { color: #27ae60; }
    </style>
</head>
<body>
    <h1>Latest Book Prices</h1>
    <div id="loading">Loading books...</div>
    <table id="bookTable" style="display:none;">
        <thead>
            <tr>
                <th>Book Title</th>
                <th>ISBN-13</th>
                <th>Biblusi Price</th>
                <th>Parnasi Price</th>
            </tr>
        </thead>
        <tbody id="bookList"></tbody>
    </table>

    <script>
        async function loadBooks() {
            const loadingEl = document.getElementById('loading');
            const tableEl = document.getElementById('bookTable');
            const listEl = document.getElementById('bookList');
        
            try {
                // 1. Try fetching via a CORS proxy to bypass "Mixed Content" (HTTP vs HTTPS)
                const apiUrl = 'http://bookcompare.ladogudi.serv00.net/api/books';
                const proxyUrl = 'https://corsproxy.io/?' + encodeURIComponent(apiUrl);
                
                console.log("Fetching from:", proxyUrl);
                const response = await fetch(proxyUrl);
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
        
                const books = await response.json();
                console.log("Data received:", books);
        
                if (!Array.isArray(books)) {
                    throw new Error("Data is not a list");
                }
        
                listEl.innerHTML = ''; // Clear existing
        
                books.forEach(book => {
                    const isMatch = book.biblusi && book.parnasi;
                    const rowStyle = isMatch ? 'style="background-color: #e8f5e9; font-weight: bold;"' : '';
                    
                    const row = `<tr ${rowStyle}>
                        <td>${book.title || 'Unknown Title'}</td>
                        <td>${book.isbn || 'N/A'}</td>
                        <td class="price">${book.biblusi ? book.biblusi.toFixed(2) + ' GEL' : '—'}</td>
                        <td class="price">${book.parnasi ? book.parnasi.toFixed(2) + ' GEL' : '—'}</td>
                    </tr>`;
                    listEl.innerHTML += row;
                });
        
                loadingEl.style.display = 'none';
                tableEl.style.display = 'table';
        
            } catch (err) {
                console.error("Frontend Error:", err);
                loadingEl.innerHTML = `
                    <div style="color: red; padding: 20px; border: 1px solid red;">
                        <strong>Error Loading Data</strong><br>
                        ${err.message}<br><br>
                        <small>Check browser console (F12) for details.</small>
                    </div>
                `;
            }
        }
        loadBooks();
    </script>
</body>
</html>
